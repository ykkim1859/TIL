<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="itv">시작</button>
    <button id="stp">정지</button>
    <button id="stm">3초후</button>
    <h2 id="msg">0</h2>
</body>
<script>
    let myTime;
    let x = 0;

    let itv = document.getElementById("itv");
    let stp = document.getElementById("stp");
    let stm = document.getElementById("stm");
    let msg = document.getElementById("msg");

    itv.addEventListener("click", function(){    // id가 "itv"인 요소를 클릭했을 경우 밑에 함수 실행
        clearInterval(myTime);     
        myTime = setInterval(function(){        
            x++;
            msg.innerHTML = x;
        }, 1000);                               // 1000 milisecond를 1초마다 실행
        // setInterval(function, milisecond);
        // milisecond 주기만큼 function 실행
        // 1000 milisecond = 1 second
    });

    stp.addEventListener("click",function(){
        clearInterval(myTime);
        // clearInterval() : setInterval() 함수 제거
        x = 0;
        msg.innerHTML = x;
    });

    stm.addEventListener("click",function(){
        setTimeout(function(){
        // setTimeout(function, milisecond); : milisecond 시간이 지난 후 function 실행
            alert('3초가 지났습니다.');
            location.href="http://www.daum.net";
        },3000);
    });



</script>
</html>
