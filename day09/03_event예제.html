<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner 예제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box"></div>
</body>
<script>
    let box = document.getElementById("box");

    box.addEventListener("click",clicK);
    box.addEventListener("dblclick",dblclicK);    // dbclick : double click
    box.addEventListener("mouseenter",mouseenteR);
    box.addEventListener("mouseout",mouseouT);

    // 우리가 정해준 함수 이름 표시하기 위해 마지막 문자를 대문자로 바꿈 (원래는 X)

    function clicK(){
        box.innerHTML = "CLICK!";
        box.style.backgroundColor = "orange";
        box.style.color = "red";
    }

    function dblclicK(){
        box.innerHTML = "DOUBLE CLICK!";
        box.style.backgroundColor = "red";
        box.style.color = "orange";
    }

    function mouseenteR(){
        box.innerHTML = "MOUSE ENTER!";
        box.style.backgroundColor = "blue";
        box.style.color = "white";
    }

    function mouseouT(){
        box.innerHTML = "MOUSE OUT!";
        box.style.backgroundColor = "white";
        box.style.color = "blue";
    }

</script>
</html>
