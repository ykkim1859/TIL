<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>창 열기</button>        <!-- btn[0] -->
    <button>창 닫기</button>        <!-- btn[1] -->
    <button>창 크기 변경</button>   <!-- btn[2] -->

</body>
<script>
    let btn = document.getElementsByTagName("button");
    let myWindow;

    btn[0].addEventListener("click",function(){
        myWindow = window.open("","myWindow","width=500, height=300");
        // window.open("URL", "TITLE", "OPTION")
    });

    btn[1].addEventListener("click",function(){
        myWindow.close();
    });
    
    btn[2].addEventListener("click",function(){
        myWindow.resizeTo(1000,1000);  // 1000 x 1000 크기로 고정
        // myWindow.resizeBy(100,100);    // 100 x 100만큼 증가
        // myWindow.resizeBy(-100,-100);  // 100 x 100만큼 감소
    });

</script>
</html>
