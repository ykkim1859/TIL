<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEvenetListner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="txt">

    <h3 id="msg">FOCUS NULL</h3>    
    <!-- NULL : 비어있다 -->
</body>

<script>
    // addEventListner : event를 깔끔하게 작업하기 위해 사용
    // let 요소 = document.getElementById("id이름");
    // 요소.addEventListner(event, function);
    // event : 사용할 이벤트 / function : 함수 이름

    let txt = document.getElementById("txt");
    // 뒤의 "txt" : body부분(document) 안에서 id가 txt인 요소 (input type="text" id="txt"))
    // 앞의 txt : 마음대로 정할 수 있는 변수(이름)일 뿐
    txt.addEventListener("focusin",fcsin);  //괄호 안 쳐도 됨
    txt.addEventListener("focusout",fcsout);

    let msg = document.getElementById("msg");

    function fcsin(){
        msg.innerHTML = "FOCUS IN";
        txt.style.backgroundColor = "green";
    }

    function fcsout(){
        msg.innerHTML = "FOCUS OUT";
        txt.style.backgroundColor = "salmon";
    }

</script>
</html>
