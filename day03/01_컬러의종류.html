<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 컬러 종류</title>
    <style>
        div{
            width: 400px;
            height: 100px;
            line-height: 100px;
            display: inline-block;
            text-align: center;
            margin: 15px;
            color: white;
        }
        p{
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>컬러종류</h1>

    <div style="background-color: tomato;">Tomato</div>
    <div style="background-color: orange;">Orange</div>
    <div style="background-color: dodgerblue;">Dodgerblue</div>
    <div style="background-color: mediumseagreen;">Mediumseagreen</div>
    <div style="background-color: gray;">Gray</div>
    <div style="background-color: slateblue;">Slateblue</div>
    <div style="background-color: violet;">Violet</div>
    <div style="background-color: lightgray;">Lightgray</div>

    <h2>html은 140개의 컬러이름을 지원한다.</h2>
    <a href="http://www.w3schools.com">w3schools 사이트</a>
    <hr/>

    <h2>HTML의 color는 RGB(Red, Green, Blue)를 사용하는 빛의 삼원색</h2>
    <P style="background-color: red;">Red</P>
    <P style="background-color: rgb(255,0,0);">rgb(255,0,0)</P>
    <P style="background-color: #FF0000;">#FF0000</P>

    <hr>

    <h2>알파값 추가하기</h2>
    <p style="background-color: rgb(0,150,0);">rgb(0,150,0)</p>
    <p style="background-color: rgba(0,150,0,0.7);">rgb(0,150,0)</p>
    <p style="background-color: rgba(0,150,0,0.4);">rgb(0,150,0)</p>
    <p style="background-color: rgba(0,150,0,0.1);">rgb(0,150,0)</p>

</body>
</html>
