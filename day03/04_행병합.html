<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan(행병합)</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
            <td>4</td>
        </tr>
       
        <tr>
            
            <td rowspan="2">2</td>
            
            <td>4</td>
        </tr>
        
        <tr>
            <td>1</td>
            
            
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="2" rowspan="2">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
            
        </tr>

        <tr>
            
            <td>2-3</td>
            <td>2-4</td>
            <td>2-5</td>
        </tr>

        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td colspan="3" rowspan="3">3-3</td>
            
            
        </tr>

        <tr>
            
            <td>4-4</td>
            <td>4-5</td>
        </tr>

        <tr>
            
            <td>5-4</td>
            <td>5-5</td>
        </tr>
    </table>
</body>
</html>
