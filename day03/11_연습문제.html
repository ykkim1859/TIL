<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <link rel="stylesheet" href="table.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        caption{
            font-size: 20px;
            font-weight: bold;
        }
        td{
            text-align: left;
            ;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>인천일보아카데미 가입 신청서</caption>
        <table>
            <tr>
                <th colspan="2">가입 양식</th>
            </tr>

            <tr>
                <th>항목</th>
                <th>내용</th>
            </tr>

            <tr>
                <th>아이디</th>
                <td><input type="text" name="userId"></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userId"></td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" name="userName"></td>
            </tr>

            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" id="남자">
                    <input type="radio" name="gender" id="여자"></td>
            </tr>

            <tr>
                <th>생년월일</th>
                <td><input type="date" name="date" id=""></td>
            </tr>

            <tr>
                <th>관심 분야</th>
                <td>Java<input type="checkbox" name="field" value="Java">
                    Database<input type="checkbox" name="field" value="Database">
                    <br>App<input type="checkbox" name="field" value="App">
                    HTML<input type="checkbox" name="field" value="HTML"></td>
            </tr>

            <tr>
                <th>코딩실력<br>(1~5)</th>
                <td><input type="range" name="coding"></td>
            </tr>

            <tr>
                <th>거주지역</th>
                <td><select name="live">
                    <option value="s">서울</option>
                    <option value="i">인천</option>
                    <option value="k">경기</option>
                    <option value="b">부산</option>
                </select></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td><input type="email" name="userEmail" id=""></td>
            </tr>

            <tr>
                <th colspan="2"><input type="submit" value="작성완료">
                    <input type="reset" value="다시 작성하기"></th>
            </tr>
        </table>
    </table>
</body>
</html>
