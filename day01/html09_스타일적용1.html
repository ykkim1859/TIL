<!DOCTYPE html>
<html lang="ko">
<head>

    <title>스타일적용1</title>
</head>
<body>
    <p>스타일적용1</p>
    <p><font size="3">옛날에는</font></p>
    <p><font size="5" color="red">이런 방식으로</font></p>
    <p><font size="7" color="blue" face="궁서">폰트를 지정했습니다.</font></p>

    <> - font태그는 size, color, face 세 가지 속성 지정 가능했었음</p>
</body>
