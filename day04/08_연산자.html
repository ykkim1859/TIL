<!-- script -->
<script>

// 1. 연산자의 종류
// ------> +(더하기), -(빼기), *(곱하기), /(나누기), %(나머지), ++(증가), --(감소)

var a = 3;
var b = 1.5;
var c = a*b;

console.log("a : " + a)
console.log("b : " + b)
console.log("c : " + c)


// 2. 자바스크립트에 내장된 수학 함수
// Math.sqrt(z) : z에 대한 원주율
// Math.abs(y-x) : y에서 x를 뺀 값에 대한 절대값
// z.toFixed(2) : z를 소수점 2자리까지만 표시
// parseInt(y) : y를 소수점을 버리고 정수로 출력
// c에 대한 원주율 / b-a의 절대값 / c를 소수점 2자리까지 표시 / b를 정수로 출력 / 5에서 3을 나눴을 때 나머지
console.log("Math.sqrt(c) : " + Math.sqrt(c));
console.log("Math.abs(b-a) : " +Math.abs(b-a));
console.log("c.toFixed(2) : " +c.toFixed(2));
console.log("parseInt(b) : " +parseInt(b));
console.log("5 % 3 = " + 5 % 3);


// 3. 삼항연산자(조건연산자) -> 조건 ? '참'('0') : '거짓'('1')일 때
var result = 10 > 11 ? '참' : '거짓';
console.log("result : " + result, "result 타입 : " + typeof (result));

var now = new Date();
// 현재 시간 나타냄
console.log(now);
document.write(now);

var ampm = now.getHours() < 12 ? '오전' : '오후'
// 현재 시
console.log("ampm : " + ampm);
document.write("<br/>지금은 " + ampm + "입니다.");

</script>
