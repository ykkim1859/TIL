<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버, 구글 검색</title>
</head>
<body>
    <fieldset>
        <legend>네이버 검색</legend>
        <form action="http://search.naver.com/search.naver" method="get">
            <input type="text" name="query">
            <input type="submit" value="네이버 검색">        
        </form>
    </fieldset>

    <fieldset>
        <legend>구글 검색</legend>
        <form action="http://www.google.com/search" method="get">
            <input type="text" name="q">
            <input type="submit" value="구글 검색">
        </form>
    </fieldset>

    <fieldset>
        <legend>다음 검색</legend>
        <form action="https://search.daum.net/search" method="get">
            <input type="text" name="q">
            <input type="submit" value="다음 검색">
        </form>
    </fieldset>

    <!-- https://search.daum.net/search?nil_suggest=btn&w=tot&DA=SBC&q=covid -->
    <!-- 주소 : https://search.daum.net/search
         정보 : nil_suggest=btn&w=tot&DA=SBC&q=covid -->
</body>
</html>
