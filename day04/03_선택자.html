<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(Selecetor)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>헤드라인1은 무슨 색?</h1>
    <!-- h1은 따로 스타일 지정하지 않고 부모요소인 body태그 style 따라감 -->
   
    <h2>헤드라인2는 무슨 색?</h2>
    <!-- h2는 css에서 지정해 준 style 따라감 / body보다 우선순위 높음 -->
    
    <h2 class="ex">h2 class="ex"는 무슨 색?</h2>
    <!-- h2 class="ex"는 h2의 style보다 class="ex"의 style이 지정되는 것을 알 수 있음 -->
    <!-- tag의 style 속성보다 class의 style 속성의 우선순위가 높음 -->
    
    <p class="ex">p class="ex"는 무슨 색?</p>
    <!-- p.ex는 p태그 중에서 class의 값이 ex인 요소에 적용 -->
    <!-- class의 우선수위보다 tag.class의 우선순위가 높음 -->
    
    <p>p태그는 무슨 색?</p>

</body>
</html>
