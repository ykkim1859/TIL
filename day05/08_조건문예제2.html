<script>

    var num  = prompt('1~10까지의 숫자 중 하나를 입력하세요')

    // 입력한 값이 홀수인지 짝수인지 구분하는 프로그램
    switch(num){
        case "1" : 
        case "3" : 
        case "5" : 
        case "7" : 
        case "9" : 
            alert('홀수입니다');
            break;
        case "2" : 
        case "4" :      
        case "6" :      
        case "8" :   
        case "10" : 
            alert('짝수입니다');
            break;
        default:
            alert('다시 입력해주세요');
            break;
    }
</script>
