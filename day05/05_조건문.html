<script>
    /*
        1. if-else 조건문 문법

        if(조건식){
            조건식이 참일 경우 실행되는 문장;
        } else{
            조건식이 거짓일 겨우 실행되는 문장;
        }

    */

   var condition = true;

   if(condition){
        alert('조건식(condition)이 참(true)입니다.');
        console.log('conditon 값 : ' + condition);  //문구는 변경 가능
        console.log(condition);   //어떤 변수의 값인지 나오지 않기 때문에 위의 방법 추천
   } else{
        alert('조건식(condition)이 거짓(false)입니다.');
        console.log('conditon 값 : ' + condition);
        console.log(condition);
   }


   var num1 = 5;
   var num2 = 7;

   if(num1 > num2){
       console.log('num1이 num2보다 크다');
   } else{
       console.log('num2가 num1보다 크다');
   }


//    Q. 내 나이 14살. 나이가 8살보다 크거나 같다면 초등학교에 감. 그렇지 않다면 학교에 가지 않음
   
    var myAge = 14;
    var stuNum = 8;
    if(myAge >= stuNum){
        console.log('초등학교에 간다.');
    } else{
        console.log('학교에 가지 않는다.');
    }

/*
        2. (if) - (else if) - (else) 조건문 문법

        if(조건식1){
            조건식1이 참일 경우 실행되는 문장;
        } else if(조건식1){
            조건식2가 참일 경우 실행되는 문장;
        } else{
            조건식1과 조건식2가 모두 거짓일 rud우 실행되는 문장;
        }

    */

    if(myAge > stuNum){
        console.log('myAge가 더 크다');
    } else if(myAge < stuNum){
        console.log('8이 더 크다')
    } else{
        console.log('myAge와 8이 같다')
    }

// Q. 점수를 입력받아서 90점 이상이면 "A학점 입니다/" 출력
// A : 90~100 / B: 80~89 / C : 70~79 / D : 60~69 / F : 60미만
var score = prompt("점수를 입력하세요")
console.log(score);

    if(score >= 90){
        console.log('A학점 입니다.')
    } else if(score >= 80){
        console.log('B학점 입니다.')
    } else if(score >= 70){
        console.log('C학점 입니다.')
    } else if(score >= 60){
        console.log('D학점 입니다.')
    } else{
        console.log('F학점 입니다.')
    } 

    // 중첩if문 : if문 안에 if문이 들어가는 조건문

    // 1. 100점을 초과하면 "입력범위를 초과했습니다." 출력
    // 2. 학점처리 - A+ : 95~100 / A:90~94 / B+ : 85~89 / B : 80~84 / C+ : 75~79 / C : 70~74 / D+ : 65~69 / D : 60~64 / F : 60미만

    // if(90~100)
    if(score>=90 && score<=100){
        console.log('될까요 안될까요')
    }


    if(score>100){
        console.log("입력범위를 초과했습니다.");
    } else if(score>=95 && score<=100){
        console.log("A+ 입니다");
    } else if(score>=90 && score<=94){
        console.log("A 입니다");
    } else if(score>=85 && score<=89){
        console.log("B+ 입니다");
    } else if(score>=80 && score<=84){
        console.log("B 입니다");
    } else if(score>=75 && score<=79){
        console.log("C+ 입니다");
    } else if(score>=70 && score<=74){
        console.log("C 입니다");
    } else if(score>=65 && score<=69){
        console.log("D+ 입니다");
    } else if(score>=60 && score<=64){
        console.log("D 입니다");
    } else{
        console.log("F 입니다");
    }


</script>
