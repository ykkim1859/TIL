<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
</head>
<body>
    
</body>

<script>

    // 3. 관계연산자 (이항연산자) : 부등호를 사용해서 [크다, 작다, 크거나 같다, 작거나 같다, 같다, 다르다] 를 표현하는 연산자
    //    결과값이 true, false로 표현되는 논리형(boolean)으로 나타남
    
    var num1 = 7;
    var num2 = 2;
    var result;

    result = num1 > num2;
    console.log('>의 결과 : ' + result);
    // 결과 : true

    result = num1 < num2;
    console.log('<의 결과 : ' + result);
     // 결과 : false

    result = num1 >= num2;
    console.log('>=의 결과 : ' + result);
     // 결과 : true

    result = num1 <= num2;
    console.log('<=의 결과 : ' + result);
     // 결과 : false

    result = num1 == num2;
    console.log('==의 결과 : ' + result);
     // 결과 : false

    result = num1 != num2;
    console.log('!=의 결과 : ' + result);
     // 결과 : true

</script>
</html>
