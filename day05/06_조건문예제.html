<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제 (큰 수 구하기)</title>
</head>
<body>
    
</body>
<script>

// 세 개의 숫자를 입력 받아서 큰 수 구하기
var num1 = prompt ("첫번째 숫자를 입력해주세요");
var num2 = prompt ("두번째 숫자를 입력해주세요");
var num3 = prompt ("세번째 숫자를 입력해주세요");
var max;

// 첫 번째 방법
if(num1>num2){
    if(num1>num3){
        max = num1;
    } else{
        max = num3;
    }
} else{
    if(num2>num3){
        max = num2;
    } else{
        max = num3;
    }
}

// 두 번째 방법 - 논리연산자 사용하는 것이 훨씬 간편함
if(num1>num2 && num1>num3){      
    max = num1;
} else if(num2>num3){    //위에서 num1은 이미 해결했기에 2,3만 해결하면 됨
    max = num2;
} else{
    max = num3;
}

alert('입력한 수 중에 가장 큰 수는 ' + max + '입니다');

</script>
</html>
