    <title>증감연산자</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

</body>

<script>

    // 1. 증감연산자 (단항연산자 - 항이 1개인 연산자) : 증가, 감소 연산자 ( ++ . -- )
    //      ex) var num;
    //          num++ : num이 갖고 있는 값을 연산에 적용한 뒤에 1 증가
    //          ++num : num이 갖고 있는 값에 1을 증가한 뒤에 연산에 적용
    var num = 1;
    console.log(num);
    console.log(num++);
    console.log(num);

    var num1 = 7;
    var num2 = 2;
    var result1 = ++num1 + ++num2;
    console.log(result1); 
    // 예상답 : 11 / 실제값 : 11
    // num1 : 8 / num2 : 3

    var result2 = num1++ + num2++;
    console.log(result2);
    // 예상값 : 13 / 실제값 : 11
    // num1 : 9 / num2 : 4

    var result3 = num1++ + ++num2;
    console.log(result3);
    // 예상값 : 14 / 실제값 : 14
    // num1 : 10 / num2 : 5
 
    var num3 = 5;
    var num4 = 11;
    var result4 = ++num3 + --num4;
    console.log(result4);
    // 예상값 : 6+10=16 / 실제값 : 16

</script>
</html>
