<!DOCTYPE html>
<html lang="ko">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>대입연산자</title>
</head>
<body>
    
</body>

<script>
    //var를 쓰는 건 변수를 맨 처음 선언할 때 한 번만 사용 
    
    var age = 30;
    // 나이를 의미하는 변수 age에 30이라는 숫자를 대입
    // 왼쪽 (변수) = 오른쪽 (변수, 상수, 식)
    // lValue (항상변수) = rValue (상수, 변수, 식)
    
    var num = 1;

    age = age + num;
    console.log(age);



</script>
</html>
