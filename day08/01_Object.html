<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(Object)</title>
</head>
<body>
    
</body>
<script>

    // 객체(Object) : 다른 것과 식별이 가능한 것
    //               자신만의 고유한 특성과 행동을 가지고, 다른 객체들과 상호작용하는 것

    // 배열선언방법 2가지
    // let arr [];
    // let arr1 = new Array();

    // 객체선언방법 2가지
    // let obj1 = {};
    // let obj2 = new Object();

    let obj1 = {};
    let obj2 = new Object();

    console.log(typeof obj1);
    console.log(typeof obj2);

    // 키(key) : 값(value)으로 이루어짐

    // let obj1 = {};
    // 자동차 객체 생성
    let car = {
        company : "Hyundai",
        name : "Sonata",
        type : "Diesel",
        color : "gray"
    }; 

    car.num = "123두4567";  // 위 객체에 추가하고 싶은 정보를 이런 방식으로 추가 가능 / 덮어쓰기! / 위에 정보보다 우선 적용

    console.log(car);


    // myCar객체 생성 후 특징 부여하기
    let myCar = {
        company : "Minicooper",
        name : "Minicooper",
        color : "Red"
    };

    myCar.num = "7423";

    console.log(myCar);


    // let obj2 = new Object();
    let person = new Object();

    person["name"] = "김유경"
    person["age"] = "27"
    person["phone"] = "010-3271-1849"

    console.log(person);
    console.log(person.phone);



    for(let i in person){
        console.log("i : " + i + ", person["+i+"] : " + person[i]);
    }

    for(let i in car){
        console.log("i : " + i + ", car["+i+"] : " + car[i]);
    }

</script>
</html>
