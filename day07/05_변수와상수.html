<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(let)와 상수(const)</title>
</head>
<body>
    
</body>
<script>
    // var : 재선언 가능, 재할당(대입) 가능
    var a = 10;
    a = 20;              // 20으로 재할당
    var a = 30;          // a가 존재함에도 다시 a 선언

    console.log(a);      // 재할당된 값 30 출력


    // let : 재선언 불가능, 재할당(대입) 가능
    let b = 10;
    b = 20;              // 20으로 재할당한 값 출력
    // let b = 30;       // 재선언 불가능

    console.log(b);


    // const : 처음 선언한 값을 바꿀 수 없음 / 재선언 불가능, 재할당 불가능 => 상수
    const c = 10;
    // c = 20;
    // const c = 30;

    console.log(c);
    
    console.log(a+b+c);


    // 원래 var를 썼지만 재선언이 가능할 때엔 let을, 변수명을 재할당할 때엔 const 사용을 함

</script>
</html>
