<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기(Calculator)</title>
</head>
<body>
    <fieldset>
        <legend>계산기</legend>
        <input type="text" id="input1" placeholder="첫번째 숫자입력"></br/>
        <input type="text" id="input2" placeholder="두번째 숫자입력"></br/>
        <input type="button" value="+" onclick="sum()">
        <input type="button" value="-" onclick="minus()">
        <input type="button" value="*" onclick="multi()">
        <input type="button" value="/" onclick="divide()">
        <input type="button" value="C" onclick="reset()">
        <h2 id="result">0</h2>

    </fieldset>

</body>

<script>
    // parseInt() : 입력한 값을 정수로
    // Number() : 입력한 값을 숫자 그대로 
    
    var input1;
    var input2;

    function insert(){              // insert() 함수를 호출(실행)
        input1 = parseInt(document.getElementById("input1").value);
        input2 = parseInt(document.getElementById("input2").value);
    }

    function sum(){
        insert();
        document.getElementById("result").innerHTML = input1 + input2;
    }

    function minus(){
        insert();
        document.getElementById("result").innerHTML = input1 - input2;
    }

    function multi(){
        insert();
        document.getElementById("result").innerHTML = input1 * input2;
    }

    function divide(){
        insert();
        if(input2==0){
            alert('0으로는 나눌 수 없습니다.');
            document. getElementById("input2").value="";
        } else{
            document.getElementById("result").innerHTML = input1 / input2;
        }
    }

    function reset(){
        document. getElementById("input1").value="";
        document. getElementById("input2").value="";
        document. getElementById("result").innerHTML = "0";
    }
</script>
</html>
