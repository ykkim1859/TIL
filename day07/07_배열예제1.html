<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열예제1</title>
</head>
<body>
    <fieldset>
        <legend>성적 계산</legend>
        점수 입력 : <input type="text" id="score" placeholder="정수만 입력"><br/>
        <input type="button" value="입력" onclick="input()">
        <input type="button" value="출력" onclick="output()">
        <input type="button" value="총점" onclick="total()">
        <h3>총점은 <span id="sum">0</span>점 입니다.</h3>
    </fieldset>
</body>

<script>
    let arr = [];       // 배열 선언
    let idx = 0;        // 인덱스 번호

    function input(){
        let score = document.getElementById("score");
        let score1 = parseInt(score.value);

        arr[idx] = score1;

        score.value="";
        score.focus();

        document.getElementById("score").value="";
        document.getElementById("score").focus();

        idx++;          // input() 함수를 다시 실행시킨다면 index번호 1 증가 (배열의 크기 1 증가)
        console.log(arr)

        total();
    }

    function output(){
        console.log("배열의 크기 : " + arr.length);

        // 배열의 크기 = 출력 횟수

        // for(let i = 0; i<arr.length; i++){
        //     console.log(arr[i]);
        // } 
        // }

        for(let i in arr){          // 배열의 크기만큼 반복한다
            console.log(arr[i]);
            } 
    }

    function total(){
        let sum = 0;

        for(let i in arr){
           sum += arr[i];
        } 
        document.getElementById("sum").innerHTML = sum;
    }




</script>
</html>
