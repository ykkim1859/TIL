<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 (for문)</title>
</head>
<body>
    
</body>
<script>
    // 한 줄 복사 : alt + shift + 아래화살표
    // 한 줄 이동 : alt + 아래화살표

    for(var i=1; i<=10; i++){
        document.write("좋은 아침입니다!</br>");
    }

    /* 
        1. 반복문 for문 : 반복 횟수가 정해진 상태에서 사용이 용이
    
        for (초기화식; 조건식; 증강식){
            수행문;
        }

        순서 : 초기화식 -> 조건식 -> 수행문 -> 증강식 -> 조건식 -> 수행문 -> 증강식 ... 
            -> (반복하다가 조건식 부합되지 않으면 반복문 종료)
     

    
    */
    
    var i=1
    for(i=3; i<=7; i++){
        console.log(i);
    }
    console.log('반복문 종료 후 i값 :' + i)





</script>
</html>
