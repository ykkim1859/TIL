<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호생성기(Beta)</title>
</head>
<body>
    
</body>
<script>
    for(var i=1; i<=7; i++){
        var lotto = Math.floor(Math.random() * 45 + 1);
        // Math.floor(Math.random() * S + N
        // N : 시작하는 수 / S : 끝나는 수 => N부터 S까지 랜덤으로 출력되는 숫자

        if(i<7){
            console.log(i + "번 번호 : " + lotto);
        } else{
            console.log("보너스 번호 : " + lotto);
        }
    }



</script>
</html>
