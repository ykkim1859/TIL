<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue문</title>
</head>
<body>
    
</body>
<script>
    // continue문 : 반복문과 함께 사용 / 반복문 안에서 continue문 만나면 이후 문장은 수행하지 않고 for문의 증감식 수행


    // for문 사용해서 1부터 10까지 출력 
   for(var i=1; i<=10; i++){
        console.log(i);
    }


    // 1부터 10까지 중 짝수만 출력
    for (var i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
            console.log(i);
        }
       
    }

    // 1부터 10까지 중 짝수는 패스
    for (var i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
            continue;
        }
        console.log(i);
    }


</script>
</html>
